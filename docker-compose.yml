    mysql:
        restart: always
        expose:
            - "3306"
            - "33060"
        image: mysql/mysql-server:5.7
        container_name: mysql
        volumes:
            - ./mysql/init.sql:/docker-entrypoint-initdb.d/fhem-init.sql
            - mysql:/var/lib/mysql
        environment:
            - MYSQL_RANDOM_ROOT_PASSWORD=yes
        networks:
            - database

    mqtt:
        restart: always
        expose:
            - "1883"
            - "9001"
        ports:
            - "1883:1883"
            - "9001:9001"
        image: toke/mosquitto
        container_name: mqtt
        networks:
            - frontend
            - backend
        volumes:
            - mqtt:/mqtt

    nodered:
        restart: always
        expose:
            - "1880"
        ports:
            - "1880:1880"
        image: nodered/node-red-docker:0.17.5
        container_name: nodered
        volumes:
            - nodered:/data
        networks:
            - frontend
            - backend
        depends_on:
            - "mqtt"

networks:
    frontend:
        driver: bridge
    backend:
        driver: bridge
    database:
        driver: bridge

volumes:
    fhem:
    mysql:
    homebridge:
    proxy:
    habridge:
    smartvisu:
    nodered:
    mqtt:
    portainer:
