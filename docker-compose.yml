version: '2'

services:
    proxy:
        restart: always
        expose:
            - "80"
        ports:
            - "80:80"
        build: proxy
        container_name: proxy
        volumes:
            - proxy:/etc/apache2/
        networks:
            - frontend
            - backend

    portainer:
        container_name: portainer
        expose:
            - "9000"
        ports:
            - "9000:9000"
        image: portainer/portainer
        container_name: portainer
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - portainer:/data portainer/portainer
        networks:
            - frontend

    fhem:
        restart: always
        expose:
            - "7072"
            - "8083"
            - "8383"
            - "2121"
        ports:
            - "2121:2121"
        build: fhem
        container_name: fhem
        privileged: true
        devices:
          - "/dev/ttyUSB0:/dev/ttyUSB0"
          - "/dev/ttyACM0:/dev/ttyACM0"
        volumes:
            - fhem:/opt/fhem
        networks:
            - backend
            - database
        depends_on:
            - "mysql"
            - "proxy"

    homebridge:
        restart: always
        expose:
            - "51826"
            - "8282"
            - "5353"
        ports:
            - "51826:51826"
            - "8282:8282"
            - "5353:5353"
        build: homebridge
        container_name: homebridge
        volumes:
            - homebridge:/root
        network_mode: host
        depends_on:
            - "fhem"

    habridge:
        restart: always
        expose:
            - "8888"
        ports:
            - "8888:8888"
        build: habridge
        container_name: habridge
        volumes:
            - habridge:/config
        network_mode: host
        depends_on:
            - "fhem"

