    mqtt:
        restart: always
        expose:
            - "1883"
            - "9001"
        ports:
            - "1883:1883"
            - "9001:9001"
        image: toke/mosquitto
        container_name: mqtt
        networks:
            - frontend
            - backend
        volumes:
            - mqtt:/mqtt

    nodered:
        restart: always
        expose:
            - "1880"
        image: nodered/node-red-docker:0.17.5
        build: nodered
        container_name: nodered
        volumes:
            - nodered:/data/
        networks:
            # - frontend
            - backend
        depends_on:
            - "mqtt"

networks:
    frontend:
        driver: bridge
    backend:
        driver: bridge
    database:
        driver: bridge

volumes:
    certs:
    nginx:
    portainer:
    fhem:
    mysql:
    homebridge:
    habridge:
    smartvisu:
    nodered:
    mqtt:
