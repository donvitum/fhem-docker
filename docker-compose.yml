version: '2'

services:

    nginx:
        restart: always
        expose:
            - "80"
            - "443"
            - "3000"
        ports:
            - 80:80
            - 443:443
            - 3000:3000
        build: nginx
        container_name: nginx
        environment:
            - MY_DOMAIN_NAME=landblog.serveblog.net
        volumes:
            - certs:/etc/letsencrypt/
            - nginx:/etc/nginx/
        networks:
            - frontend
            - backend
#        depends_on:
#            - "letsencrypt"

