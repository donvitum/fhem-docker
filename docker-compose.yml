    portainer:
        expose:
            - "9000"
        ports:
            - "9000:9000"
        image: portainer/portainer
        container_name: portainer
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - portainer:/data portainer/portainer
        networks:
            - backend
        depends_on:
            - "nginx"

    fhem:
        restart: always
        expose:
            - "7072"
            - "8083"
            - "8383"
        build: fhem
        container_name: fhem
        privileged: true
        devices:
          - "/dev/ttyUSB0:/dev/ttyUSB0"
          - "/dev/ttyACM0:/dev/ttyACM0"
        volumes:
            - fhem:/opt/fhem
        networks:
            - backend
            - database
        depends_on:
            - "mysql"
            - "nginx"

    mysql:
        restart: always
        expose:
            - "3306"
            - "33060"
        image: mysql/mysql-server:5.7
        container_name: mysql
        volumes:
            - ./mysql/init.sql:/docker-entrypoint-initdb.d/fhem-init.sql
            - mysql:/var/lib/mysql
        environment:
            - MYSQL_RANDOM_ROOT_PASSWORD=yes
        networks:
            - database

    homebridge:
        restart: always
        expose:
            - "51826"
            - "8282"
            - "5353"
        ports:
            - "51826:51826"
            - "8282:8282"
            - "5353:5353"
        build: homebridge
        container_name: homebridge
        volumes:
            - homebridge:/root
        network_mode: host
        depends_on:
            - "fhem"

    habridge:
        restart: always
        expose:
            - "8888"
        ports:
            - "8888:8888"
        build: habridge
        container_name: habridge
        volumes:
            - habridge:/config
        network_mode: host
        depends_on:
            - "fhem"

    alexa:
        restart: always
        expose:
            - "3000"
        build: alexa
        container_name: alexa
        volumes:
            - certs:/etc/letsencrypt/
        networks:
            - backend
        depends_on:
            - "fhem"
            - "nginx"

